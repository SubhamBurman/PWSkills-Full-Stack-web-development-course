<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mango{
            color: orange;
            font-size: 50px;
        }

        .guava{
            color: blueviolet;
            font-size: 50px;
        }

        .strawberry{
            color:red;
        }

        .pineapple{
            color: blanchedalmond;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <!--in this div i am using inline css-->
    <div style="color: brown; font-size: 50px;">This is apple</div>

    <!--in this div i am using internal css-->
    <div class="mango">This is mango</div>

    <!--in this div i am using external css-->
    <div class="banana">This is banana</div>

    <!--in this div i am using inline and internal css-->
    <div style="color: green;" class="guava">This is Guava</div>

    <!--in this div i am using internal and external css-->
    <div class="strawberry">This is Strawberry</div>

    <!--in this div i am using inline, internal and external css-->
    <div style="color: aquamarine;" class="pineapple">This is Pineapple</div>
</body>
</html>
