<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
</head>
<body>
    <!--Sign-up Form-->
    <h1>User Sign-Up Form</h1>
    <form action="">
        <label for="first-name">First Name : 
            <input type="text" id="first-name" name="first-name" required minlength="4" maxlength="8" size="10" placeholder="Subham">
        </label>
        <br>
        <label for="last-name">Last Name : 
            <input type="text" id="last-name" name="last-name" required minlength="4" maxlength="8" size="10" placeholder="Burman">
        </label>
        <br>
        <label for="user-email">Email : 
            <input type="email" id="user-email" name="user-email" required minlength="4" maxlength="8" size="15" placeholder="subhamburman05@gmail.com">
        </label>
        <br>
        <label for="user-password">Password : 
            <input type="password" id="user-password" name="user-password" required minlength="4" maxlength="8" size="10" placeholder="*********">
        </label>
        <br>
        <label for="user-cpassword">Password : 
            <input type="password" id="user-cpassword" name="user-cpassword" required minlength="4" maxlength="8" size="10" placeholder="*********">
        </label>
        <br>
        <label for="user-age">Age : 
            <input type="number" id="user-age" name="user-age" required minlength="4" maxlength="8" size="10" placeholder="21">
        </label>
        <br>
        <label for="user-gender">Gender : 
            <input type="radio" id="male" value="male" name="Gender" required>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="Gender" required>
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="Gender" required>
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">I agree to terms and conditions -</label>
        <input type="checkbox">
        <br> 
        <button type="Submit">Submit</button>
    </form>

    <!--Login Form-->
    <h1>User Login Form</h1>
    <form action="">
        <label for="user-email">Email :</label>
        <input type="email" id="user-email" name="user-email" required minlength="4" maxlength="8" size="10" placeholder="subham@gmail.com">
        <br>
        <label for="user-password">Password :</label>
        <input type="password" id="user-password" name="user-password" required minlength="4" maxlength="8" size="10" placeholder="**********">
    </form>

</body>
</html>
