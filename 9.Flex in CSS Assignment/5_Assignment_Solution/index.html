<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- this div is for detail section -->
        <div class="container-left">
            <header>
                <div class="left-area">
                     <img src="assets/Logo.png" alt="IRCTC LOGO">
                </div>
                <div class="right-area">
                    <div class="nav">
                        <ul>
                            <li><a href="#">Ask Disha</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Alerts</a></li>
                        </ul>
                    </div>
                    <div class="buttons">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>

            </header>
            <!-- <main> -->
                <div class="headings">
                    <div class="heading1">Indian Railways</div>
                    <div class="heading2">
                        <div class="green">Safety</div>
                        <div class="orange">Security</div>
                        <div class="blue">Punctuality</div>
                    </div>
                </div>
                <div class="options">
                    <button><img src="assets/book ticket.png" alt="book ticket img">BOOK Ticket</button>
                    <button><img src="assets/done.png" alt="pnr ststus">PNR Status</button>
                    <button><img src="assets/chart.png" alt="chart image">Charts / Vacancy</button>
                </div>
                <div class="travel-place">
                    <div class="left">
                        <img src="assets/train.png" alt="from">
                        <div class="from">
                            <span>From&#129171;</span>
                            <h2>Bangalore</h2>
                            <span>KSR-Bangalore</span>
                        </div>
                    </div>
                    <div class="middle">
                        <img src="assets/arrow.png" alt="arrow">
                    </div>
                    <div class="right">
                        <img src="assets/train2.png" alt="to">
                        <div class="to">
                            <span>To&#129171;</span>
                            <h2>Kasarahod</h2>
                            <span>KSD-Kasarahod</span>
                        </div>
                    </div>
                </div>
                <div class="travel-details">
                    <div class="left">
                        <img src="assets/date.png" alt="date">
                        <div class="date">
                            <span>Date&#129171;</span>
                            <h2>1st August 23</h2>
                            <span>Tuesday</span>
                        </div>
                    </div>
                    <div class="middle">
                        <img src="assets/class.png" alt="class">
                        <div class="class">
                            <span>Class&#129171;</span>
                            <h2>3A</h2>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>
                    <div class="right">
                        <img src="assets/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="seat type">
                        <div class="seat-type">
                            <span>Seat Type&#129171;</span>
                            <h2>TATKAL</h2>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>
                </div>
                <div class="search-button">
                    <button>Search Train	&rarr;</button>
                </div>
            <!-- </main> -->
        </div>






        <!-- this div is for image section -->
        <div class="container-right">
            <img src="assets/image.png" alt="train image">
        </div>
    </div>
</body>
</html>
